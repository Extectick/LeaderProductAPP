server {
  listen 80;
  server_name _;

  root /var/www/leader-product-app/dist;
  index index.html;

  # Expo Router SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache hashed static assets aggressively
  location /_expo/static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Do not cache the HTML shell
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store";
  }
}

